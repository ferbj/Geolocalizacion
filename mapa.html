<!doctype html>
     <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Geolocalizacion con Google Maps</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
			#mimapa {height: 700px;}
        </style>
        	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        	<script>
        	var map;
        	function localizame(){
        		var opcionesMapa = {
        			zoom: 15
        		};
        		map = new google.maps.Map(document.getElementById('mimapa'),opcionesMapa);
	            
	            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(function(position){
                	var pos = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
                	
                	new google.maps.InfoWindow({
                		map : map,
                		position : pos,
                		content: 'Te hemos encontrado por aqui'
                	});

                	map.setCenter(pos);

                }, function(){
                	document.getElementById("sistema").innerHTML="El Navegador no soporta HTML5";
                });
    		   }
        	}
        	google.maps.event.addDomListener(window,'load',localizame);
        	</script>
    </head>
    <body>
	<div id="mimapa"></div>
    </body>
